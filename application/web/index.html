<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Event Sign Up</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="container">
		<div id="sign-up" class="form-section">
			<h2 class="title text-center">Event Sign Up</h2>
			<form class="main-form" id="main-form">
				<ul id="errors" class="errors hide"></ul>
				<ul id="success" class="success hide"></ul>
				<div class="row">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Please input your name here.">
				</div>
				<div class="row">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Please input your email here.">
				</div>
				<div class="submit">
					<button type="button" onclick="onSignUp('main-form')">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/validate.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
